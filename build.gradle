apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

repositories {
	mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:2.1.0'
	testCompile 'xmlunit:xmlunit:1.3'
	testCompile 'junit:junit:4.11'
}


version = '2.0.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}