apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'


repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.0'
	testCompile 'xmlunit:xmlunit:1.3'
	testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}